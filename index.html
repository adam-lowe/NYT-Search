<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>NYT Article Search</title>
</head>

<body>


    <div class="container border border-secondary">
        <div class="row m-auto py-3 px-5 border-secondary">
            <div class="col align-self-center">
                <header class="text-center">New York Times Search</header>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <label for="Search Terms">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Search here...">
                    </div>
                    <div class="form-group">
                        <label>Number of Records to Retrieve</label>
                        <select class="form-control" id="recordNumber">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startyear">Start Year</label>
                        <input type="text" class="form-control" id="startYear" placeholder="Enter starting year...">
                    </div>
                    <div class="form-group">
                        <label for="endyear">End year(Optional)</label>
                        <input type="text" class="form-control" id="endYear" placeholder="Enter ending year...">
                    </div>
                    <button onclick="" type="submit">Search</button>
                    <button onclick="">Clear Form</button>
                </form>
            </div>
        </div>
        <div class="row">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
